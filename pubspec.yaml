name: flutter_firebase_example
description: an example of firebase on flutter
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  provider: ^6.0.3
  google_fonts: ^3.0.1
  cupertino_icons: ^1.0.2
  firebase_core: ^1.19.2
  firebase_analytics: ^9.2.0
  firebase_crashlytics: ^2.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true